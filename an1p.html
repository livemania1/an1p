
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@Cricinsider365</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Pure black */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .loading-message {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
        }

        .player-container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .join-telegram-container {
            margin-top: 20px;
        }

        .join-telegram-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #008fd6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease;
        }

        .join-telegram-btn:hover {
            background-color: #006bb3;
        }
    </style>
</head>
<body>

    <div class="loading-message">Share The Links With Your Friends</div>

    <div class="player-container">
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe id="contentFrame"
                src="https://waptv.wapka.xyz/index.html"
                style="position:absolute;top:0;left:0;width:100%;height:100%;"
                frameborder="0"
                allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="join-telegram-container">
        <button class="join-telegram-btn" onclick="window.open('https://t.me/+F2XwnbgeBMc2ZWM1', '_blank')">
            Join Telegram Channel
        </button>
    </div>

    <script>
        if (confirm("Join Our Telegram Channel @Cric match") == true) {
            window.open("https://t.me/+F2XwnbgeBMc2ZWM1", '_blank');
        }
    </script>

</body>
</html>
